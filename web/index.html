<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<link rel="icon" type="image/svg+xml" href="/ts-term.svg" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, interactive-widget=resizes-content" />

	<title>ts-term</title>

	<link rel="stylesheet" href="/src/style.css">
	<script type="module" src="/src/main.js"></script>
</head>

<body>
	<main>
		<h1>ts-term</h1>

		<section id="term-view">
			<div id="xterm-container"></div>
			<input class="vertical" type="range" />
		</section>

		<footer>
			<a id="gh" href="https://github.com/Sammy-T/ts-term" target="_blank">GitHub</a>
		</footer>

		<!-- Connection dialog -->
		<dialog id="diag-conn" closedBy="none">
			<h2>SSH Connection</h2>

			<form id="machine-settings">
				<select name="machine">
					<option value="">-- machines --</option>
					<option>machine-1 [0.0.0.0]</option>
					<option>machine-2 [0.0.0.0]</option>
				</select>

				<select name="address-type">
					<option value="domain">Domain</option>
					<option value="full">Full Domain</option>
					<option value="ip">IP</option>
				</select>
			</form>

			<form id="config" method="dialog" autocapitalize="off">
				<fieldset>
					<legend>Address</legend>

					<input type="text" name="address" placeholder="machine ip / name" autocomplete="off" 
						autofocus required />
					
					<label for="port">:</label>
					<input type="number" id="port" name="port" value="22" required />
				</fieldset>

				<fieldset>
					<legend>Credentials</legend>

					<label>
						Username
						<input type="text" name="username" placeholder="username" autocomplete="username" 
							required />
					</label>

					<label>
						Password
						<input type="password" name="password" placeholder="password" 
							autocomplete="current-password" required />
					</label>
				</fieldset>

				<button>Connect</button>
			</form>
		</dialog>

		<!-- Progress dialog -->
		<dialog id="diag-prog" closedBy="none">
			<progress></progress>
		</dialog>

		<!-- Host prompt dialog -->
		<dialog id="diag-host-prompt" closedBy="none">
			<p>Host <span id="host">0.0.0.0</span> is unknown.<br>Add host and continue connecting?</p>

			<form method="dialog">
				<div class="actions">
					<button autofocus>Yes</button>
					<button class="secondary" name="cancel">No</button>
				</div>
			</form>
		</dialog>

		<!-- Error dialog -->
		 <dialog id="diag-err" closedBy="none">
			<p>Connection failed.</p>

			<form method="dialog">
				<div class="actions">
					<button autofocus>Retry</button>
					<button class="secondary" name="cancel">Cancel</button>
				</div>
			</form>
		 </dialog>
	</main>
</body>
</html>
